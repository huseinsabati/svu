<!DOCTYPE html>
<html lang="ar">
<head>
    <title>Login / Sign Up SVUMovies</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!--icon of website-->
    <link rel="shortcut icon" href="tit.png">
    <link type="text/css" rel="stylesheet" href="lightslider.css" />
    <script src="JQuery3.3.1.js"></script>
    <script src="lightslider.js"></script>
    <!--using FontAwesome--------------->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--navigation-------------->
    <nav>
        <!--logo--------------->
        <a href="svumovies.html" class="logo">
            <img src="images/logo.png"/>
        </a>
        <!--menu--btn----------------->
        <input type="checkbox" class="menu-btn" id="menu-btn"/>
        <label class="menu-icon" for="menu-btn">
            <span class="nav-icon"></span>
        </label>
        <!--menu-------------->
        <ul class="menu">
            <li><a href="svumovies.html"><strong>الصفحة الرئيسية</strong></a></li>
            <li><a href="Movies.html"><strong> الأفلام</strong></a></li>
            <li><a href="svumovies.html#mosharkin"><strong>المشاركين بالوظيفة</strong></a></li>
            <li><a href="login.html">login</a></li>
        </ul>
        <!--search------------->
        <div class="search">
            <input type="text" placeholder="ابحث عن فيلم او عن ممثل"/>
            <!--search-icon----------->
            <i class="fas fa-search"></i>
        </div>
    </nav>
    <br><br><br><br><br>
    <div>
      <h1 class="sec" style="color: rgb(217, 210, 255); font-size: 35px;">
        <strong>SvuMovies مرحباً بكم في موقع </strong>
      </h1>
    </div>
     <section class="sec">

        <div class="container1">
            <!--Login------------->
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>
            <!--Create account------------->
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
        <script src="main.js"></script>
    </section>
</body>
</html>
